<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="name">Name</label>
    <div class="col-sm-10">
      <input id="name" class="form-control" type="text"
       required
       ng-model="vm.installation.name">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="lat">Coordinates</label>
    <div class="col-sm-5">
      <div class="input-group">
        <div class="input-group-addon">lat</div>
        <input id="lat" class="form-control" type="number" step="any"
         required
         ng-model="vm.installation.lat">
      </div>
    </div>

    <div class="col-sm-5">
      <div class="input-group">
        <div class="input-group-addon">lng</div>
        <input id="lng" class="form-control" type="number" step="any"
         required
         ng-model="vm.installation.lng">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="localAuthority">Local authority</label>
    <div class="col-sm-10">
      <input id="localAuthority" class="form-control" type="text"
       required
       ng-model="vm.installation.localAuthority">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="owner">Owner</label>
    <div class="col-sm-10">
      <input id="owner" class="form-control" type="text"
       required
       ng-model="vm.installation.owner">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="ownershipType">Ownership type</label>
    <div class="col-sm-10">
      <input id="ownershipType" class="form-control" type="text"
       required
       ng-model="vm.installation.ownershipType">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="annualPredictedGeneration">Annual predicted generation</label>
    <div class="col-sm-10">
      <input id="annualPredictedGeneration" class="form-control" type="text"
       required
       ng-model="vm.installation.annualPredictedGeneration">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="capacity">Capacity</label>
    <div class="col-sm-10">
      <input id="capacity" class="form-control" type="text"
       required
       ng-model="vm.installation.capacity">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="energyType">Energy type</label>
    <div class="col-sm-10">
      <input id="energyType" class="form-control" type="text"
       required
       ng-model="vm.installation.energyType">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="source">Source</label>
    <div class="col-sm-10">
      <input id="source" class="form-control" type="text"
       required
       ng-model="vm.installation.source">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="commissioned">Commissioned</label>
    <div class="col-sm-10">
      <input id="commissioned" class="form-control" type="text"
       required
       ng-model="vm.installation.commissioned">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="info">Info</label>
    <div class="col-sm-10">
      <input id="info" class="form-control" type="text"
       required
       ng-model="vm.installation.info">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="location">Location</label>
    <div class="col-sm-10">
      <input id="location" class="form-control" type="text"
       required
       ng-model="vm.installation.location">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label" for="url">Url</label>
    <div class="col-sm-10">
      <input id="url" class="form-control" type="text"
       required
       ng-model="vm.installation.url">
    </div>
  </div>

  <!-- <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn" disabled>Save changes</button>
    </div>
  </div> -->
</form>
